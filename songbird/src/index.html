<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header__info">
				<h1 class="header__title">Songbird</h1>
				<p class="header__score">Score:</p>
			</div>
			<ul class="header__list">
				<li class="header__item">Разминка</li>
				<li class="header__item">Воробьиные</li>
				<li class="header__item">Лесные птицы</li>
				<li class="header__item">Певчие птицы</li>
				<li class="header__item">Хищные птицы</li>
				<li class="header__item">Морские птицы</li>
			</ul>
		</div>
		<div class="hidden-bird">
			<img src="./images/hidden_bird.jpg" alt="" class="hidden-bird__image">
			<div class="hidden-bird__info">
				<p class="hidden-bird__name">******</p>
				<div class="hidden-bird__audio">
					<div class="hidden-bird__player player">
						<input
							type="range"
							id="progress-bar"
							min="0"
							max=""
							value="0"
						/>
						<div class="trackTime">
							<div class="currentTime"></div>
							<span class="trackTimeSlider">/</span>
							<div class="durationTime"></div>
							<button class="volume player-icon"></button>
							<input
							type="range"
							id="volume-bar"
							min="0"
							max="100"
							value="0"
						/>
						</div>
						<audio></audio>
						<div class="player-controls">
							<button class="play player-icon"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="quiz">
			<div class="quiz__wrap">
				<ul class="quiz__list"></ul>
				<div class="quiz__info bird">
					<div class="bird__wrap">
						<div class="bird__info">
							<p class="bird__name"></p>
							<p class="bird__species"></p>
							<div class="bird__audio"></div>
						</div>
					</div>
					<p class="bird__description"></p>
				</div>
			</div>
			<button class="quiz__submit">следующий уровень</button>
		</div>
	</div>
</body>
</html>
